<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-Day | Nike</title>
    <!-- ====== CSS Link start ====== -->
    <link rel="stylesheet" href="/1-day/style.css">
    <link rel="icon" href="/1-day/images/logo.png">
    <!-- ====== CSS Link start ====== -->
    <!-- ====== Fontawesome link start ======= -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- ====== Fontawesome link end ======= -->

</head>

<body>
    <!-- ======= Navbar section start ======= -->
    <header class="header">
        <div class="container">
            <div class="header__content">
                <ul class="header__content-menu">
                    <li class="header__content-menu__link">
                        Home
                    </li>
                    <li class="header__content-menu__link">
                        Woman
                    </li>
                    <li class="header__content-menu__link">
                        Kids
                    </li>
                    <li class="header__content-menu__link">
                        Trending
                    </li>
                </ul>
                <div class="header__content-logo">
                    <img src="../1-day/images/logo.png" alt="logo">
                </div>
                <ul class="header__content-icon">
                    <li><i class="fa-solid fa-magnifying-glass"></i></li>
                    <li><i class="fa-solid fa-envelope"></i><span>2</span></li>
                    <li>
                        <img src="../1-day/images/user.png" alt="user__image">
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <!-- ======= Navbar section end ======= -->

    <!-- ======= Hero section start ======= -->
    <section class="hero">
        <div class="container">
            <div class="hero__content">
                <div class="hero__content-left">
                    <h4 class="hero__content-left__title">TRENDING <br>
                        COLLECTION 2021</h4>
                        <h1 class="hero__content-left__subtitle">Nike Air Max 97</h1>
                        <p class="hero__content-left__text">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry'</p>
                         <button class="hero__content-left__btn">
                            Add To Cart
                         </button>
                </div>
                <div class="hero__content-right">
                    <span class="hero__content-right__sale">SAVE <br> 30%</span>
                    <img src="/1-day/images/img1.png" alt="product" id="product">
                    <ul class="hero__content-right__icons">
                        <li><h5>Follow Us On</h5></li><br><br><br><br><br><br><br>
                        <li><i class="fa-brands fa-telegram"></i><li>
                        <li><i class="fa-brands fa-instagram"></i></li>
                        <li><i class="fa-brands fa-twitter"></i></li>
                        <li><i class="fa-brands fa-linkedin-in"></i></li>
                    </ul>
                </div>
                
            </div>
        </div>
    </section>
    <!-- ======= Hero section end ======= -->
    <!-- ======= Footer section start ======= -->
        <footer class="footer">
            <div class="container">
                <div class="footer__content">
                    <div class="footer__content-box">
                        <img src="/1-day/images/img2.png" alt="img2" onclick="imgSlider('/1-day/images/img2.png');">
                        <span class="circle1"></span>
                    </div>
                    <div class="footer__content-box">
                        <img src="/1-day/images/img3.png" alt="img3" onclick="imgSlider('/1-day/images/img3.png');">
                        <span class="circle2"></span>
                    </div>
                    <div class="footer__content-box">
                        <img src="/1-day/images/img4.png" alt="img4" onclick="imgSlider('/1-day/images/img4.png');">
                        <span class="circle3"></span>
                    </div>
                </div>
            </div>
        </footer>
    <!-- ======= Footer section end ======= -->

    <script src="/1-day/script.js"></script>
</body>

</html>
